<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a237e; /* Un azul oscuro similar al fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: linear-gradient(to bottom right, #4a148c, #00bcd4); /* Degradado similar al fondo */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden; /* Para que los elementos de fondo no se salgan */
        }

        /* "Efecto espacial" - puedes añadir imágenes de estrellas o crear con CSS */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
            border-radius: 50%;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group input[type="email"] {
            width: calc(100% - 40px);
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
        }

        .login-button {
            background-color: #29b6f6; /* Un azul más claro para el botón */
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .login-button:hover {
            background-color: #03a9f4;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }

        .forgot-password a {
            color: #29b6f6;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="password" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="gmail" required>
        </div>
        <div class="social-login">
            <a href="#" class="social-icon" style="background-color: #db4437;">G</a> 
            <a href="#" class="social-icon" style="background-color: #4267B2;">f</a>
            <a href="#" class="social-icon" style="background-color: #1da1f2;">t</a>
        </div>
        <button class="login-button" id="loginBtn">log in</button>
        <p class="forgot-password"><a href="#">forgot your password?</a></p>
    </div>

    <script>
        // Función de login
        document.getElementById("loginBtn").addEventListener("click", function(event) {
            event.preventDefault();  // Evita que la página se recargue

            // Obtener los valores de los campos de entrada
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;

            // Aquí puedes agregar tu validación (por ejemplo, verificar contra una base de datos)
            if (username === "" || password === "" || email === "") {
                alert("Por favor, complete todos los campos.");
            } else {
                // Redirigir al panel principal si el login es exitoso
                alert("Inicio de sesión exitoso.");
                window.location.href = "panelcentral.html";  // Redirige al panel principal
            }
        });
    </script>
</body>
</html>
