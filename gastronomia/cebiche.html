<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival del Cebiche</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #0099ff;
        }
        .evento-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .evento-container img {
            width: 100%;
            border-radius: 10px;
        }
        .evento-container h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #d35400;
        }
        .evento-container p {
            font-size: 16px;
            line-height: 1.6;
        }
        .btn-reservar {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #d35400;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .btn-reservar:hover {
            background-color: #a84300;
        }

</head>
<body>
    <div class="evento-container">
        <img src="Captura de pantalla 2025-05-12 155449.png" alt="Festival del Cebiche">
        <h1>Festival del Cebiche - Edición Callao</h1>
        <p>
            Ven y disfruta del mejor cebiche del Perú este <strong>11 de mayo de 2025</strong> en el <strong>Estadio Miguel Grau del Callao</strong>. 
            Más de 20 expositores, música en vivo y concursos de cocina. ¡No te lo pierdas!
        </p>
        <a href="cebiche-pago.html" class="btn-reservar">Reservar tu cebiche</a>
    </div>
